{% extends "base_auth.html" %}

{% block title %}Título da Página de Login{% endblock %}

{% block content %}
<form action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  <img class="mb-4" src="https://github.com/josecsfilho/files/blob/main/logo.png?raw=true" alt=""
    width="150">
  <h1 class="h1 mb-3 fw-normal">LogiSmart</h1>
  <div class="form-floating">
    <input type="username" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Usuário</label>
  </div>
  <div class="form-floating">
    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Senha</label>
  </div>
  <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>

  {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  </div>
  {% endif %}
</form>
{% endblock %}
